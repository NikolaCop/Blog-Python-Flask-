{% extends "base.html" %}


{% block content %}
<h1>Test Blog</h1>
<p>I am {{ author }}, creator of this blog.</p>
{% if sunny %}
<p>The weather is sunny today.</p>
{% else %}
<p>The weather is not sunny today.</p>
{% endif %}

{% for posts in posts %}
    <h2> {{posts.title}} </h2>
    <h3> Author: {{posts.author}}</h3>
{% endfor %}

{% endblock %}
